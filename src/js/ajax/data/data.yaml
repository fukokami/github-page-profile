storage:
  - id: 1
    name: docker
    title: Docker
    description: List Docker Image Useful
    icon: fab fa-docker
    component:
      type: api
      base-uri: https://hub.docker.com/v2/repositories/
      description:
        property: description
    list-box:
      - id: docker-localstack
        name: localstack
        icon: fab fa-docker
        title: localstack
        component:
          path: localstack/localstack
          more-info:
            option:
              - id: docker-localstack-option-1
                name: pull
                property: pull_count
                icon: fas fa-download
              - id: docker-localstack-option-2
                name: star
                property: star_count
                icon: far fa-star
      - id: docker-node
        name: node
        icon: fab fa-docker
        title: node
        component:
          path: library/node
          more-info:
            option:
              - id: docker-node-option-1
                name: pull
                property: pull_count
                icon: fas fa-download
              - id: docker-node-option-2
                name: star
                property: star_count
                icon: far fa-star
      - id: docker-php
        name: php
        icon: fab fa-docker
        title: PHP
        component:
          path: library/php
          more-info:
            option:
              - id: docker-php-option-1
                name: pull
                property: pull_count
                icon: fas fa-download
              - id: docker-php-option-2
                name: star
                property: star_count
                icon: far fa-star
      - id: docker-dynamodb-local
        name: dynamo-local
        icon: fab fa-docker
        title: DynamoDB Local
        component:
          path: amazon/dynamodb-local
          more-info:
            option:
              - id: docker-dynamodb-option-1
                name: pull
                property: pull_count
                icon: fas fa-download
              - id: docker-dynamodb-option-2
                name: star
                property: star_count
                icon: far fa-star
      - id: docker-redis
        name: redis
        icon: fab fa-docker
        title: Redis
        component:
          path: library/redis
          more-info:
            option:
              - id: docker-redis-option-1
                name: pull
                property: pull_count
                icon: fas fa-download
              - id: docker-redis-option-2
                name: star
                property: star_count
                icon: far fa-star
  - id: 2
    name: npm
    title: NPM
    description: List NPM Useful
    icon: fab fa-npm
    component:
      type: api
      base-uri: https://registry.npmjs.org/
      description:
        property: description
    list-box:
      - id: npm-node-fetch
        name: node-fetch
        icon: fab fa-npm
        title: node-fetch
        component:
          path: node-fetch
          more-info:
            option:
              - id: node-node-fetch-option-1
                base-uri: https://api.npmjs.org/downloads/point/
                path: <%time.yyyymmdd.7%>:<%time.yyyymmdd.1%>/node-fetch
                name: week-download
                property: downloads
                icon: fas fa-download
              - id: node-node-fetch-option-2
                name: license
                property: license
                icon: fas fa-balance-scale
      - id: npm-ramda
        name: ramda
        icon: fab fa-npm
        title: ramda
        component:
          path: ramda
          more-info:
            option:
              - id: node-ramda-option-1
                base-uri: https://api.npmjs.org/downloads/point/
                path: <%time.yyyymmdd.7%>:<%time.yyyymmdd.1%>/ramda
                name: week-download
                property: downloads
                icon: fas fa-download
              - id: node-ramda-option-2
                name: license
                property: license
                icon: fas fa-balance-scale
      - id: npm-underscore
        name: underscore
        icon: fab fa-npm
        title: underscore
        component:
          path: underscore
          more-info:
            option:
              - id: node-underscore-option-1
                base-uri: https://api.npmjs.org/downloads/point/
                path: <%time.yyyymmdd.7%>:<%time.yyyymmdd.1%>/underscore
                name: week-download
                property: downloads
                icon: fas fa-download
              - id: node-underscore-option-2
                name: license
                property: license
                icon: fas fa-balance-scale
      - id: npm-axios
        name: axios
        icon: fab fa-npm
        title: axios
        component:
          path: axios
          more-info:
            option:
              - id: node-axios-option-1
                base-uri: https://api.npmjs.org/downloads/point/
                path: <%time.yyyymmdd.7%>:<%time.yyyymmdd.1%>/axios
                name: week-download
                property: downloads
                icon: fas fa-download
              - id: node-axios-option-2
                name: license
                property: license
