storage:
  - id: 1
    name: docker
    title: Docker
    description: List Docker Image Useful
    icon: fab fa-docker
    component:
      type: api
      base-uri: https://hub.docker.com/v2/repositories/
      description:
        property: description
    list-box:
      - id: docker-localstack
        name: localstack
        icon: fab fa-docker
        title: localstack
        component:
          path: localstack/localstack
          more-info:
            option:
              - id: docker-localstack-option-1
                name: pull
                property: pull_count
                icon: fas fa-download
              - id: docker-localstack-option-2
                name: star
                property: star_count
                icon: far fa-star
              - id: docker-localstack-option-3
                name: like
                type: constant
                value: like
      - id: docker-node
        name: node
        icon: fab fa-docker
        title: node
        component:
          path: library/node
      - id: docker-php
        name: php
        icon: fab fa-docker
        title: PHP
        component:
          path: library/php
      - id: docker-dynamodb-local
        name: dynamo-local
        icon: fab fa-docker
        title: DynamoDB Local
        component:
          path: amazon/dynamodb-local
  - id: 2
    name: npm
    title: NPM
    description: List NPM Useful
    icon: fab fa-npm
    component:
      type: api
      base-uri: https://registry.npmjs.org/
      description:
        property: description
    list-box:
      - id: npm-node-fetch
        name: node-fetch
        icon: fab fa-npm
        title: node-fetch
        component:
          path: node-fetch
          more-info:
            option:
              - id: node-node-fetch-option-1
                base-uri: https://api.npmjs.org/downloads/point/
                path: <%time.yyyymmdd.7%>:<%time.yyyymmdd.1%>/node-fetch
                name: week-download
                property: downloads
                icon: fas fa-download
              - id: node-node-fetch-option-2
                name: license
                property: license
                icon: fas fa-balance-scale
      - id: npm-ramda
        name: ramda
        icon: fab fa-npm
        title: ramda
        component:
          path: ramda
      - id: npm-underscore
        name: underscore
        icon: fab fa-npm
        title: underscore
        component:
          path: underscore
      - id: npm-axios
        name: axios
        icon: fab fa-npm
        title: axios
        component:
          path: axios

